<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculation</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculate Sum and Digit Sums</h1>

    <div>
        <label for="currentPeriod">Current Period:</label>
        <input type="number" id="currentPeriod" value="3"><br>

        <label for="currentNumber">Current Number:</label>
        <input type="number" id="currentNumber" value="6"><br>

        <label for="lastPeriod">Last Period:</label>
        <input type="number" id="lastPeriod" value="2"><br>

        <label for="lastNumber">Last Number:</label>
        <input type="number" id="lastNumber" value="4"><br>

        <!-- Add button for calculation -->
        <button onclick="calculateValues()">Calculate</button>
    </div>

    <div>
        <h3>Results:</h3>
        <p><strong>Filtered Array (finall):</strong> <span id="finallResult"></span></p>
        <p><strong>One Digit Conversion (val):</strong> <span id="valResult"></span></p>
    </div>
</body>
</html>
